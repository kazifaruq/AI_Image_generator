<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API=Application Programming Interface</title>
    <link rel="stylesheet" href="./api.css" />
  </head>

  <body>
    <section id="image-generator">
      <div class="logo">
        <img
          class="weblogo"
          src="https://img.freepik.com/free-photo/view-3d-man-holding-laptop_23-2150709818.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1724889600&semt=ais_hybrid"
          alt=""
        />
      </div>

      <h1>Create your Image with text</h1>
      <div id="imageShow"></div>
      <div>
        <input id="inputText" type="text" placeholder="Enter your text" />
        <button id="generate-btn">Generate Image now</button>
      </div>
    </section>

    <script src="./api.js"></script>
    <!-- <script src="./api2.js"></script> -->
  </body>
</html>
